<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content=""><meta name="author" content="">
	<link rel="icon" href="http://getbootstrap.comfavicon.ico">
	<title>Signup</title>
	<link href="../static/css/bootstrap.css" rel="stylesheet">
	<link href="../static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
	<link href="../static/signup.css" rel="stylesheet">
	<script src="js/ie-emulation-modes-warning.js"></script>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body>
	<div class="container">      
		<form class="form-signin" action="{{url_for('signup')}}" method = 'POST'> 
			<h2 class="form-signin-heading">Please Sign Up</h2>
			<label for="inputUsername" class="sr-only">Username</label>
			<input id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="" type="text" name = 'Username'>    <label for="inputEmail" class="sr-only">Email address</label>
			<input id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" type="email" name = 'Email'>
			<label for="inputPassword" class="sr-only">Address</label>
			<input id="inputPassword" class="form-control" placeholder="Address" required="" type="text" name = 'Address'>
			<label for="inputPassword" class="sr-only">Password</label>
			<input id="inputPassword" class="form-control" placeholder="Password" required="" type="password" name = 'Password'>
			<label for="inputPassword" class="sr-only">Confirm Password</label>        
			<input id="inputPassword" class="form-control" placeholder="Confirm Password" required="" type="password" name = 'Confirm Password'> <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
		</form>
	</div> 
	{% with messages = get_flashed_messages() %}      
		{% if messages %}        
			{% for message in messages %}            
				<div class="alert alert-danger" role="alert">
	                <strong>{{message}}</strong>
                </div>        
            {% endfor %}
        {% endif %}
    {% endwith %}
    <script src="js/ie10-viewport-bug-workaround.js"></script>  
</body>
</html>
